[build]
  publish = "public"

[[headers]]
  for = "/"
  [headers.values]
    Content-Security-Policy = "form-action https:"
    Feature-Policy = "camera 'none'; fullscreen 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; midi 'none'; payment 'none'; speaker 'none'; sync-xhr 'none'"
    Strict-Transport-Security = "max-age=2592000"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
